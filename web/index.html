<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoicePilot-Eino - 语音控制助手</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎙️ VoicePilot-Eino</h1>
            <p class="subtitle">语音控制电脑助手</p>
        </header>

        <main>
            <!-- Status Display -->
            <div class="status-panel">
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span id="statusText">就绪</span>
                </div>
                <div class="session-info">
                    <span>会话ID: <code id="sessionId">-</code></span>
                </div>
            </div>

            <!-- Recording Controls -->
            <div class="control-panel">
                <button id="recordBtn" class="btn btn-primary btn-large">
                    <span class="btn-icon">🎤</span>
                    <span class="btn-text">按住说话</span>
                </button>
                <button id="uploadBtn" class="btn btn-secondary">
                    <span class="btn-icon">📁</span>
                    <span class="btn-text">上传音频文件</span>
                </button>
                <input type="file" id="fileInput" accept="audio/wav,audio/mp3" style="display: none;">
            </div>

            <!-- Text Input Controls -->
            <div class="text-input-panel">
                <h2>💬 文字对话</h2>
                <div class="text-input-group">
                    <input type="text" id="textInput" class="text-input" placeholder="输入您的问题或指令..." />
                    <button id="sendTextBtn" class="btn btn-primary">
                        <span class="btn-icon">📤</span>
                        <span class="btn-text">发送</span>
                    </button>
                </div>
            </div>

            <!-- Conversation Display -->
            <div class="conversation-panel">
                <h2>对话记录</h2>
                <div id="conversationList" class="conversation-list">
                    <div class="empty-state">
                        <p>还没有对话记录</p>
                        <p class="hint">点击上方按钮开始语音交互</p>
                    </div>
                </div>
            </div>

            <!-- Audio Preview -->
            <div class="audio-panel" id="audioPanel" style="display: none;">
                <h3>响应音频</h3>
                <audio id="audioPlayer" controls></audio>
            </div>
        </main>

        <footer>
            <p>Powered by Qiniu Cloud API & Eino Framework</p>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p id="loadingText">处理中...</p>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
